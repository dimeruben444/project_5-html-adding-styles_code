    <article>
      <fieldset>
      
      <h1>Registrate</h1>

      <section>
        <fieldset> 
          <legend><h3>Datos personales</h3></legend> 
        
    <form action="" method="psot" name="registro">
            
              <label for="name">Nombre:</label><br>
              <input type="text" name="nombre" id="name" size="25"><br>
              
              <label for="lastname1">1ºApellido:</label><br>
              <input type="text" name="apellido1" id="lastname1" size="25"><br>
              
              <label for="lastname2">2ºApellido:</label><br>
              <input type="text" name="apellido2" id="lastname2" size="25"><br>
              
              <label for="fecha">Fecha de nacimiento:</label><br>
              <input type="date" name="fecha" id="fecha"  ><br>
              <br>
              <button type="reset">Vaciar formulario</button>
        </fieldset>
      </section> <br>

      <section>
        <fieldset>
          <legend><h3>Direccion</h3></legend>

          

              <label for="adress1">Calle:</label><br>
              <input type="text" name="adress1" id="adress1" ><br>

              <label for="num">Número:</label><br>
              <input type="number" name="adress2" id="num" size="5"><br>

              <label for="p">Piso/Puerta</label><br>
              <input type="text" name="adress3" id="p" ><br>

              <label for="adress3">Codigo postal:</label><br>
              <input type="number" name="adress3" id="adress3" maxlength="5" size="5"><br>

              <label for="provincia">Provincia:</label><br>
              <select name="provincia" id="provincia">
                <option value="-seleciona-">-seleciona-</option>
                <option value="Álava">Álava</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante">Alicante</option>
                <option value="Almería">Almería</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón">Castellón</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Girona">Girona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Guipúzcoa">Guipúzcoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Islas Baleares">Islas Baleares</option>
                <option value="Jaén">Jaén</option>
                <option value="La Coruña">La Coruña</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="León">León</option>
                <option value="Lérida">Lérida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Orense">Orense</option>
                <option value="Palencia">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria">Soria</option>
                <option value="Tarragona">Tarragona</option>
                <option value="Teruel">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya">Vizcaya</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza">Zaragoza</option>
              </select><br>
              <br>

              <button type="reset">Vaciar formulario</button>


        </fieldset>
      </section><br>

      <section>
        <fieldset>
          <legend><h3>Otros datos</h3></legend>

          

              <label for="email">Email:</label><br>
              <input type="email" name="email" id="email" ><br>

              <label for="url">Pagina web:</label><br>
              <input type="url" name="url" id="url"><br>

              <label for="bio">Bio:</label><br>
              <textarea name="bio" id="bio" cols="30" rows="5"></textarea><br>

              <label for="foto">Foto:</label>
              <input type="file" name="foto" id="foto" ><br>

        </fieldset>
      </section><br>
        <button>Enviar</button>
        <button type="reset">Vaciar formulario</button>
